<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blockchain net | Home page</title>

	<style type="text/css">
		.container {
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.form-container {
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.margin-top-5 {
			margin-top:5rem;
		}

	</style>
</head>
<body class="container">

	<h1>Welcome to the blockchain net</h1>
	<strong>Enter your message along with other data and wait for a miner to mine the block into the blockchain ledger.</strong>

	<form class ="form-container margin-top-5" method ="GET" action = "#">
		<textarea rows = "15" cols = "70" placeholder="Enter your message here" name = "msg"> </textarea>
		<input type = "text" placeholder="Enter the subject of the message" name ="sub"/>
		<input type = "submit" value = "Submit data"/>
	</form>
</body>
</html>
